<div>main app</div>
<div >
    <table>
        <thead>
            <tr >
                <th>ID</th>
                <th>Name</th>
                <th>designation</th>
                <th>email</th>
                <th>age</th>
                <th>Creation date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user._id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.designation}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>{{user.createdAt}}</td>
            </tr>
        </tbody>
    </table>
    <!-- <p>{{user}}</p> -->
</div>
